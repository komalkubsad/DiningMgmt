<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

<body>

                <form role="form" th:action="@{/stock}" th:object="${stock}" th:method="post">
    <div th:include="fragments/supervisor_header::supervisor_head"></div>
<div class="bg-faded p-4 my-4">
        <div class="container">

          <div class="col-xs-12 text-xs-center">
                    <h3 class="mbr-section-title display-2">STOCK</h3>
                    <small class="mbr-section-subtitle"></small>
                </div>
            <div class="row row-sm-offset">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="form-control-label" for="form1-4-name">Item<span class="form-asterisk">*</span></label>
                            <select class="form-control" th:field="*{item}">
                                    <option value="">Select item</option>
                                    <option value="3">Rice</option>
                                    <option value="6">Bread</option>
                                    <option value="12">Flour</option>
                                    <option value="3">Milk</option>
                                    <option value="6">Cereal</option>
                                    <option value="12">Eggs</option>
                                    <option value="3">Yogurt</option>
                                    <option value="6">Chicken</option>
                                    <option value="12">Beans</option>
                                    <option value="3">Muffins</option>
                                    <option value="6">Doughnuts</option>
                                    <option value="12">Onions</option>
                                    <option value="3">Pasta</option>
                                    <option value="6">Bread</option>
                                    <option value="12">Sugar</option>
                                    <option value="3">Tortilla</option>
                                    <option value="6">Spaghetti</option>
                                    <option value="12">Burger buns</option>

                            </select>
                                </div>
                            </div>
                        </div>
            <div class="row row-sm-offset">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="form-control-label" for="form1-4-name">Quantity<span class="form-asterisk">*</span></label>
                                    <input type="text" class="form-control" name="name" required="" data-form-field="Name" th:field="*{quantity}"/>
                                </div>
                            </div>
                        </div>
                 
            <div class="row row-sm-offset">

                            <div class="col-xs-12">
                                <div class="form-group">
                                  
                                   <button type="submit" class="btn btn-primary"><span class="btn-text">SUBMIT</span><i class="btn-loader"></i></button>
                                </div>
                            </div>

                            

                            

                        </div>
            

        </div>
</div>
                </form>





  </body>
</html>
