<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>



        <!-- Custom fonts for this template -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template -->
        <link href="css/custom.css" rel="stylesheet"/>

    </head>
    <body>

        <form role="form" th:action="@{/shifts}" th:object="${shifts}" th:method="get">

            <!-- Navigation -->
            <div th:include="fragments/supervisor_header::supervisor_head"></div>
            <div class="bg-faded p-4 my-4">
                <div class="container">
                    <div class="col-xs-12 text-xs-center">
                        <h3 class="mbr-section-title display-4">EMPLOYEES</h3>
                        <small class="mbr-section-subtitle"></small>
                    </div>

                    
                     <div class="row row-sm-offset">
                            <div class="col-xs-12">  
                                
                                   

                                
                                
                     <table class="table table-bordered table-striped">
    <thead>
      <tr>
          
          
    
          <th>shiftId</th>
        <th>employeeId</th>
        <th>employeeName</th>
        <th>checkIn</th>
        <th>checkOut</th>
        <th>breakTime</th>
        <th>totalWorkingHrs</th>
        <th>date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
          <td>John</td>
        <td>John Doe</td>
        <td>12pm</td>
        <td>3pm</td>
        <td>2:30pm</td>
        <td>3hrs</td>
        
     
      </tr>
       
        <tr th:each="shift :${employees}">
        <td th:text="${shift.shiftId}"/>
        <td th:text="${shift.employeeId}"/>
         <td th:text="${shift.employeeName}"/>
         <td th:text="${shift.checkIn}"/>
         <td th:text="${shift.checkOut}"/>
        <td th:text="${shift.breakTime}"/>
        <td th:text="${shift.totalWorkingHrs}"/>
        <td th:text="${shift.date}"/>
        
     
      </tr>
    </tbody>
  </table>
                            </div>
                     </div>
                    
                    
                    <div class="row row-sm-offset">

                        <div class="col-xs-12">
                            <div class="form-group">

                                <button type="submit" class="btn btn-primary"><span class="btn-text">Add Employee</span><i class="btn-loader"></i></button>
                            </div>
                        </div>





                    </div>


                </div>
            </div>
        </form>
        <div th:include="fragments/footer::foot"></div>
    </body>
</html>
