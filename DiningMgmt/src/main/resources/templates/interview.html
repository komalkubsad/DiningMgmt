                <form role="form" th:action="@{/interview}" th:object="${interview}" th:method="post">
     <div th:include="fragments/manager_header::manager_head"></div>              
    <div class="bg-faded p-4 my-4">
        <div class="container">
                <div class="col-xs-12 text-xs-center">
                    <h3 class="mbr-section-title display-2">INTERVIEW</h3>
                    <small class="mbr-section-subtitle"></small>
                </div>
                <div class="row row-sm-offset">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="form-control-label" for="form1-4-name">candidate Name<span class="form-asterisk">*</span></label>
                                    <input type="text" class="form-control" name="name" required="" data-form-field="Name" th:field="*{candidateName}"/>
                                </div>
                            </div>
                </div>
                 <div class="row row-sm-offset">
                            <div class="col-xs-12">
                                <div class="form-group input-group bootstrap-timepicker timepicker">
                                    <label class="form-control-label" for="form1-4-name">Interview Time<span class="form-asterisk">*</span></label>
                                     <input type="text" class="form-control"  id="timepicker1" name="name" required="" data-form-field="Name" th:field="*{interviewTime}"/>
                                    
            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>

                                </div>
                            </div>
                 </div>
                <div class="row row-sm-offset">
                            <div class="col-xs-12">
                                <div class="form-group" id="sandbox-container">
                                    <label class="form-control-label" for="form1-4-name">Interview Date<span class="form-asterisk">*</span></label>
                                        <input type="text" class="form-control"  name="name" required="" data-form-field="Name" th:field="*{interviewDate}"/>
                                </div>
                            </div>
                </div>
          
            <div class="row row-sm-offset">

                            <div class="col-xs-12">
                                <div class="form-group">
                                  
                                   <button type="submit" class="btn btn-primary"><span class="btn-text">SUBMIT</span><i class="btn-loader"></i></button>
                                </div>
                            </div>
            </div>

            
                            

                            

        </div>
